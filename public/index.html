<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        html {
            font-family: monospace
        }

        #wsCanvas {
            float: left;
            border: 1px solid black;
            margin: 10px;
        }

        .appContainer {
            width: 100%;
            float: left;
        }

    </style>
</head>

<body>
    <div class="appContainer">
        <label for="InputColor">Color</label>
        <input type="color" id="inputColor" name="InputColor" value="#000000">

        <label for="InputDiameter">Brush Size</label>
        <input type="range" id="inputDiameter" name="InputDiameter" value="5">
    </div>

    <div class="appContainer">
        <canvas id="wsCanvas" width=400 height=400></canvas>
    </div>

    <div>
        <input type="text" id="nameField">
        <ul id="otherNames">
        </ul>
    </div>

    <script type="text/javascript">
        const url = "ws:localhost:8080"
        //const url = "wss:fast-harbor-60324.herokuapp.com"
        window.onload = function(e) {
            console.log("Starting...");

            const canvas = document.getElementById("wsCanvas");
            const colorPicker = document.getElementById("inputColor");
            const radiusPicker = document.getElementById("inputColor");
            console.log(canvas);
            const drawingContext = canvas.getContext("2d");
            const nameField = document.getElementById("nameField");
            const otherNamesList = document.getElementById("otherNames");

            const interpretDrawCommand = function(drawCommand) {
                const x = drawCommand.x;
                const y = drawCommand.y;
                const xPrevious = drawCommand.xPrevious;
                const yPrevious = drawCommand.yPrevious;
                const color = drawCommand.color;
                const diameter = drawCommand.diameter;
                const radius = drawCommand.diameter / 2;

                drawingContext.fillStyle = color;
                drawingContext.strokeStyle = color;

                if (xPrevious == -1) {
                    drawingContext.beginPath();
                    drawingContext.arc(x, y, radius, 0, 2 * Math.PI, false);
                    drawingContext.fill();
                } else {
                    drawingContext.beginPath();
                    drawingContext.arc(xPrevious, yPrevious, radius, 0, 2 * Math.PI, false);
                    drawingContext.fill();

                    drawingContext.beginPath();
                    drawingContext.moveTo(xPrevious, yPrevious);
                    drawingContext.lineTo(x, y);
                    drawingContext.lineWidth = diameter;
                    drawingContext.stroke();

                    drawingContext.beginPath();
                    drawingContext.arc(x, y, radius, 0, 2 * Math.PI, false);
                    drawingContext.fill()
                }
            }

            const interpretClientAssignment = function(clientAssignment) {
                if (clientAssignment.name) {
                    nameField.value = clientAssignment.name;
                }

                if (clientAssignment.otherNames) {
                    var newOtherNames = "";
                    clientAssignment.otherNames.forEach(n => {
                        newOtherNames = newOtherNames + "<li>" + n + "</li>";
                    });

                    otherNamesList.innerHTML = newOtherNames;

                }
            };

            var serverSocket = new WebSocket(url);
            serverSocket.onopen = function (event) {
                console.log("Server socket opened!")
            };
            serverSocket.onmessage = function (event) {
                // interpret message here
                messageObject = JSON.parse(event.data);

                //console.log(messageObject);
                if (messageObject.drawCommand) {
                    interpretDrawCommand(messageObject.drawCommand);
                } else if (messageObject.clientAssignment) {
                    interpretClientAssignment(messageObject.clientAssignment);
                } else {
                    throw new TypeError("Unable to interpret messageObject: " + JSON.stringify(messageObject));
                }

            };

            var isDrawing = false
            var xPrevious = -1;
            var yPrevious = -1;
            canvas.addEventListener('mousedown', e => {
                isDrawing = true;

                serverSocket.send(JSON.stringify({ drawCommand: {
                    xPrevious: -1,
                    yPrevious: -1,
                    x: e.offsetX,
                    y: e.offsetY,
                    color: inputColor.value,
                    diameter: inputDiameter.value
                }}));

                xPrevious = e.offsetX;
                yPrevious = e.offsetY;
            });

            canvas.addEventListener('mouseup', e => {
                isDrawing = false;
                xPrevious = -1;
                yPrevious = -1;
            });

            canvas.addEventListener('mousemove', e => {
                if (isDrawing) {
                    serverSocket.send(JSON.stringify({ drawCommand: {
                        xPrevious: xPrevious,
                        yPrevious: yPrevious,
                        x: e.offsetX,
                        y: e.offsetY,
                        color: inputColor.value,
                        diameter: inputDiameter.value
                    }}));

                    xPrevious = e.offsetX;
                    yPrevious = e.offsetY;
                }
            });
        };

    </script>
</body>
</html>
